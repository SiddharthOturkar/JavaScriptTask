    <title>Password Match</title>

<body>
    <center>
        Password :<input type="text" id="password1" placeholder="Password"><br>
        Re-Enter Password :<input type="text" id="password2" placeholder="Re-Enter Password" onchange="show()"><br>
        <p id="id"></p>

        function show()
        {
            let a = document.getElementById('password1').value;
            let b = document.getElementById('password2').value;
            const msg = document.getElementById('id');
            if(a===b)
            {
                msg.innerHTML="Password Match";
            }
            else
            {
                msg.innerHTML="Password Not Match";
            }
        }
    </script>
</body>
